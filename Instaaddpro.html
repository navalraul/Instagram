<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add Post</h2>

    <form onsubmit="Post(event)">
        <label>Add post</label><br>
        <input type="text" id="img"/><br>
        <input type="submit"/>
    </form>



    <script>
        function Post(event) {
            alert("working")
            event.preventDefault();

            var postImage = document.getElementById("img").value;
            var Post = {postImage};

            var LS = JSON.parse(localStorage.getItem("Instaproduct")) || []
            LS.push(Post);

            localStorage.setItem("Instaproduct",JSON.stringify(LS));

            alert("post added sucessful")
        }
    </script>
</body>
</html>
